<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ejercicio05b.css">
    <title>Ejercicio 05B</title>
</head>
<body>
    <div class="container">
        <h1>Completa el siguiente formulario</h1>
        <form action="_POST" method="post">
            <label for="Nombre">
                <p class="texto">Nombre</p>
                <input type="text" name="Nombre" placeholder="Tu nombre...">
            </label>
            <br>
            <label for="Apellido">
                <p class="texto">Apellido</p>
                <input type="text" name="Apellido" placeholder="Tu Apellido">
            </label>
            <label for="Pais">
                <p class="texto">Pais</p>
                <select name="País">
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="2">Argentina</option>
                    <option value="3">Brasil</option>
                    <option value="4">Mexico</option>
                    <option value="5">Uruguay</option>
                    <option value="6">Filipinas</option>
                    <option value="7">Australia</option>
                    <option value="8">Serbia</option>
                    <option value="9">Georgia</option>
                    <option value="10">Uzbekistan</option>
                </select>
            </label>
            <br><br>
            <button class="button">Inténtalo tu mismo</button>
        </form>
    </div>
</body>
</html>
