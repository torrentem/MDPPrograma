<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-5 col-12">
            <form id="person">
                <input type="hidden" id="indexPerson">
                <div class="mb-1">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" min="0" class="form-control" id="dni" placeholder="INGRESE DNI">
                  </div>
                <div  class="mb-1">
                    <label for="firstName" class="form-label">Nombres</label>
                    <input  class="form-control" id="firstName">
                </div>
                
                <div  class="mb-1">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input  class="form-control" id="lastName">
                </div>
                
                <div  class="mb-1">
                    <label for="age" class="form-label">Edad</label>
                    <input  class="form-control" id="age" type="date">
                </div>
                
                <div  class="mb-1">
                    <label for="status" class="form-label">Estatus</label>
                    <select id="status" class="form-control">
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                        <option value="3">En Espera</option>
                    </select>
                </div>

                <div  id="btnActionsCreate">
                    <button type="button" class="btn btn-danger" onclick="clickAddPerson()">Agregar</button>
                </div>
                <div class="d-none" id="btnActionsUpdate">
                    <button type="button" class="btn btn-warning" onclick="updateDataPersona()">Modificar</button>
                    <button type="button" class="btn btn-danger" onclick="toggleButtonAction(2)">Cancelar</button>
                </div>
            </form>

        </div>
        <div class="col-md-7 col-12">
            <div class="mb-3">
                <input id="search" onkeyup="filterInput()" class="form-control" placeholder="Ingrese parametro a buscar">
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <th>DNI</th>
                    <th>NOMBRES COMPLETOS</th>
                    <th>EDAD</th>
                    <th>ESTATUS</th>
                    <th>ACCIONES</th>
                </thead>
                <tbody id="listPerson">
                    <tr>
                        <td class="text-center" colspan="5"> SIN REGISTROS </td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
